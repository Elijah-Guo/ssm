# JDBC
jdbc.dirver = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://127.0.0.1:3306/springdb?characterEncoding=utf-8
jdbc.username = root
jdbc.password = root

# Spring
# aop包
aop.package = com.itheima.service

# Mybatis
# 别名包
typeAliases.package = com.itheima.entity
# 开启延迟加载
setting.lazyLoadingEnabled = true
# 关闭立即加载
setting.aggressiveLazyLoading = false
# 设定触发延迟加载的方法
setting.lazyLoadTriggerMethods = equals,clone,hashCode
# 开启二级缓存
setting.cacheEnabled = true
# 日志输出
setting.logimpl = STDOUT_LOGGING